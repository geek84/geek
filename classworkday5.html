<!doctype html>
<html>
	<head>
		<title>classwork wire framing</title>

	</head>
	
	<body>
		<!-- Div wrapper -->
		<div>
		
			<!-- Header -->
			<div style="border:1px solid black; float:left; width:15%; height:100px">LOGO</div>
			<div style="border:1px solid black; float:right; width:54.45%; height:100px">NAVIGATION</div>
			<div style="border:1px solid black; float:left; width:30%; height:100px">SOCIAL MEDIA</div>
			<p style="clear:both"></p>
		
			<!-- BANNER -->
			<div style="border:1px solid black; width:100%; height:200px">BANNER</div>
			
			<!-- TEXT,MAP&IMAGE -->
			<div>
				
				<div style="border:1px solid black; float:left; width:32.6%; height:199px">text</div>
				<div style="border:1px solid black; float:left; width:33.3%; height:199px">MAP</div>
				<div style="border:1px solid black; float:left; width:33.4%; height:199px">IMAGE</div>

			</div>
			
			<!-- AUDIOS&FORMS -->
			<div>
				<div style="border:1px solid black; float:left; width:49.4%; height:200px">AUDIOS</div>
				<div style="border:1px solid black; float:left; width:50.1%; height:200px">FORM</div>
			</div>	
				<p style="clear:both"></p>
				
			<!-- footer -->
			<div style="border:1px solid black; width:100%; height:250px">COPYRIGHT@MOATACADEMY</div>
			



		</div>

</html>
